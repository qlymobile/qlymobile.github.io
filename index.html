var startpos=0;
var endpos=0;

function draw(){
	var sr="";
	
	if(endpos!=games.length) endpos += 12;
	if(endpos>games.length) endpos=games.length;
	if (startpos == endpos) return ;
	if (startpos != 0) sr = "";
	
	var content = document.getElementById("content");
	
	for(var i=startpos;i<endpos;i++){
		var gtype=games[i].type;
		if(!gtype)gtype="休闲竞技";
		var score=games[i].score;
		if(!score)score=60;		
		sr +="<div class='game clearfix'><div class='game-logo'><a href='" + games[i].src + "' target='_blank'><img src='" + games[i].icon + "'></a></div><div class='game-info'><section><p class='title'>" + games[i].name + "</p><p class='des'>有" + (100000+parseInt(Math.random()*1000000)) + "人玩过</p></section><footer class='clearfix'><a href='" + games[i].src + "' target='_blank' class='btn-play'>开始游戏</a><div class='qr-wrap'><span class='qr'></span><div class='game-qr'><img src='http://api.vdcom.cn/qrcodeapi/getqrcode?url="+encodeURIComponent(games[i].src)+"&w=150'></div></div></footer></div></div>";

	}
	
	startpos=endpos;
	content.innerHTML=content.innerHTML + sr;
	
	if (endpos >= games.length) {
		document.getElementById("loading").style.display = "none";
	}

}
draw();
$(function(){
	$('body')[0].scrollTop=0;
	$(window).bind('scroll',function(){
		var loading_y=$('#loading').offset().top;

		var totalheight=$('body')[0].scrollHeight;
		var window_height=$(window).height();
		if(scrolltop>totalheight){
			$('body')[0].scrollTop=0;
		}
		if(scrolltop+window_height+window_height/15>totalheight){
			$('body')[0].scrollTop=scrolltop;
			draw();
		}
	})
});
